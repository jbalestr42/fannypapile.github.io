<!-- Service Modals -->
{% for service in site.data.sitetext.services.list %}
<div class="service-modal modal fade" id="ps{{ forloop.index }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
          <div class="lr">
            <div class="rl"></div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <div class="modal-body">
                <!-- Service Details Go Here -->
                <h2 class="text-uppercase">{{ service.title }}</h2>


                <p class="item-intro text-muted">{{ service.desc }}</p>
                <img class="img-fluid d-block mx-auto {{ service.icon }}" src="" alt="{{ service.alt }}">
                <button class="btn btn-primary" data-dismiss="modal" type="button">
                  <i class="fas fa-times"></i>
                  {{ site.data.sitetext.service.closebutton | default: "Close Project" }}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
<!-- End Service Modals -->
